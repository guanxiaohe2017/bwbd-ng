<nz-card [nzBordered]="false">
  <nz-list
    style="margin-left: 2%;margin-right: 2%"
    class="text-center"
    nzItemLayout="vertical"
    [nzLoading]="loading"
    [nzDataSource]="list"
    [nzRenderItem]="item"
    [nzLoadMore]="loadMore"
  >
    <ng-template #item let-item>
      <nz-list-item [nzContent]="nzContent" [nzExtra]="nzExtra" [nzActions]="[op1, op2, op3]">
        <ng-template #op1> <i nz-icon nzType="star" class="mr-sm"></i>{{ getRandomNum() }}</ng-template>
        <ng-template #op2> <i nz-icon nzType="like" class="mr-sm"></i>{{ getRandomNum() }}</ng-template>
        <ng-template #op3> <i nz-icon nzType="message" class="mr-sm"></i>{{ getRandomNum() }}</ng-template>
        <ng-template #nzExtra>
          <div style="width: 1%; height: 1px;"></div>
        </ng-template>
        <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDescription">
          <ng-template #nzTitle>
            <a style="font-weight: bolder" [innerHTML]="item.titles | bypassSecurityTrustHtml"></a>
          </ng-template>
          <ng-template #nzDescription>
            <nz-tag [innerHTML]="item.numbers | bypassSecurityTrustHtml"></nz-tag>
          </ng-template>
        </nz-list-item-meta>
        <ng-template #nzContent>
          <p class="text-left" [innerHTML]="item.contents | bypassSecurityTrustHtml"></p>
          <!--<p>{{item.content | html}}</p>-->
          <div class="mt-md d-flex">
            <!--<nz-avatar [nzSrc]="item.avatar" [nzSize]="'small'" class="mr-sm"></nz-avatar>-->
            <!--<a href="{{ item.href }}" target="_blank">{{ item.owner }}</a>-->
            <span class="px-sm text-grey">发文日期：</span>
            <!--<a href="{{ item.href }}" target="_blank">{{ item.href }}</a>-->
            <time class="pl-md text-grey" title="{{ item.years }}">{{ item.years | _date }}</time>
          </div>
        </ng-template>
      </nz-list-item>
    </ng-template>
    <ng-template #loadMore>
      <div class="text-center mt-md">
        <button nz-button (click)="getData(true)" [nzLoading]="loading" [nzType]="'dashed'" style="min-width:200px;">
          加载更多
        </button>
      </div>
    </ng-template>
  </nz-list>
</nz-card>
